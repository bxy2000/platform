<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-data-catalog-heading" jhiTranslate="platformApp.dataCatalog.home.createOrEditLabel">Create or edit a Data Catalog</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="platformApp.dataCatalog.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="platformApp.dataCatalog.type" for="field_type">Type</label>
                    <input type="text" class="form-control" name="type" id="field_type"
                           formControlName="type"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="platformApp.dataCatalog.icon" for="field_icon">Icon</label>
                    <input type="text" class="form-control" name="icon" id="field_icon"
                           formControlName="icon"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="platformApp.dataCatalog.tableName" for="field_tableName">Table Name</label>
                    <input type="text" class="form-control" name="tableName" id="field_tableName"
                           formControlName="tableName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="platformApp.dataCatalog.tableType" for="field_tableType">Table Type</label>
                    <input type="text" class="form-control" name="tableType" id="field_tableType"
                           formControlName="tableType"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="platformApp.dataCatalog.remarks" for="field_remarks">Remarks</label>
                    <input type="text" class="form-control" name="remarks" id="field_remarks"
                           formControlName="remarks"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="platformApp.dataCatalog.relationGraph" for="field_relationGraph">Relation Graph</label>
                    <textarea class="form-control" name="relationGraph" id="field_relationGraph"
                              formControlName="relationGraph"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="platformApp.dataCatalog.dbConnection" for="field_dbConnection">Db Connection</label>
                    <select class="form-control" id="field_dbConnection" name="dbConnection" formControlName="dbConnection">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="databaseConnectionOption.id === editForm.get('dbConnection').value?.id ? editForm.get('dbConnection').value : databaseConnectionOption" *ngFor="let databaseConnectionOption of databaseconnections; trackBy: trackDatabaseConnectionById">{{databaseConnectionOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="platformApp.dataCatalog.parent" for="field_parent">Parent</label>
                    <select class="form-control" id="field_parent" name="parent" formControlName="parent">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="dataCatalogOption.id === editForm.get('parent').value?.id ? editForm.get('parent').value : dataCatalogOption" *ngFor="let dataCatalogOption of datacatalogs; trackBy: trackDataCatalogById">{{dataCatalogOption.title}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
