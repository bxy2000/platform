<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-data-foreign-key-heading" jhiTranslate="platformApp.dataForeignKey.home.createOrEditLabel">Create or edit a Data Foreign Key</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="platformApp.dataForeignKey.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="platformApp.dataForeignKey.field" for="field_field">Field</label>
                    <input type="text" class="form-control" name="field" id="field_field"
                           formControlName="field"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="platformApp.dataForeignKey.referenceTable" for="field_referenceTable">Reference Table</label>
                    <input type="text" class="form-control" name="referenceTable" id="field_referenceTable"
                           formControlName="referenceTable"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="platformApp.dataForeignKey.referenceField" for="field_referenceField">Reference Field</label>
                    <input type="text" class="form-control" name="referenceField" id="field_referenceField"
                           formControlName="referenceField"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="platformApp.dataForeignKey.remarks" for="field_remarks">Remarks</label>
                    <input type="text" class="form-control" name="remarks" id="field_remarks"
                           formControlName="remarks"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="platformApp.dataForeignKey.stop" for="field_stop">Stop</label>
                    <input type="checkbox" class="form-control" name="stop" id="field_stop"
                           formControlName="stop"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="platformApp.dataForeignKey.createDate" for="field_createDate">Create Date</label>
                    <div class="d-flex">
                        <input id="field_createDate" type="datetime-local" class="form-control" name="createDate" formControlName="createDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="platformApp.dataForeignKey.updateDate" for="field_updateDate">Update Date</label>
                    <div class="d-flex">
                        <input id="field_updateDate" type="datetime-local" class="form-control" name="updateDate" formControlName="updateDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="platformApp.dataForeignKey.modifyDate" for="field_modifyDate">Modify Date</label>
                    <div class="d-flex">
                        <input id="field_modifyDate" type="datetime-local" class="form-control" name="modifyDate" formControlName="modifyDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="platformApp.dataForeignKey.dataCatalog" for="field_dataCatalog">Data Catalog</label>
                    <select class="form-control" id="field_dataCatalog" name="dataCatalog" formControlName="dataCatalog">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="dataCatalogOption.id === editForm.get('dataCatalog').value?.id ? editForm.get('dataCatalog').value : dataCatalogOption" *ngFor="let dataCatalogOption of datacatalogs; trackBy: trackDataCatalogById">{{dataCatalogOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
