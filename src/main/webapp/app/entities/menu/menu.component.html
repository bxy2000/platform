<div>
    <h2 id="page-heading">
        <span jhiTranslate="platformApp.menu.home.title">Menus</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-menu" [routerLink]="['/menu/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="platformApp.menu.home.createLabel">
            Create a new Menu
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="menus?.length === 0">
        <span jhiTranslate="platformApp.menu.home.notFound">No menus found</span>
    </div>
    <div class="table-responsive" *ngIf="menus?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="platformApp.menu.text">Text</span></th>
            <th><span jhiTranslate="platformApp.menu.group">Group</span></th>
            <th><span jhiTranslate="platformApp.menu.link">Link</span></th>
            <th><span jhiTranslate="platformApp.menu.externalLink">External Link</span></th>
            <th><span jhiTranslate="platformApp.menu.target">Target</span></th>
            <th><span jhiTranslate="platformApp.menu.icon">Icon</span></th>
            <th><span jhiTranslate="platformApp.menu.hide">Hide</span></th>
            <th><span jhiTranslate="platformApp.menu.description">Description</span></th>
            <th><span jhiTranslate="platformApp.menu.parent">Parent</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let menu of menus ;trackBy: trackId">
                <td><a [routerLink]="['/menu', menu.id, 'view' ]">{{menu.id}}</a></td>
                <td>{{menu.text}}</td>
                <td>{{menu.group}}</td>
                <td>{{menu.link}}</td>
                <td>{{menu.externalLink}}</td>
                <td>{{menu.target}}</td>
                <td>{{menu.icon}}</td>
                <td>{{menu.hide}}</td>
                <td>{{menu.description}}</td>
                <td>
                    <div *ngIf="menu.parent">
                        <a [routerLink]="['/menu', menu.parent?.id, 'view' ]" >{{menu.parent?.text}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/menu', menu.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/menu', menu.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/menu', { outlets: { popup: menu.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
