<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-menu-heading" jhiTranslate="platformApp.menu.home.createOrEditLabel">Create or edit a Menu</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="platformApp.menu.text" for="field_text">Text</label>
                    <input type="text" class="form-control" name="text" id="field_text"
                           formControlName="text"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="platformApp.menu.group" for="field_group">Group</label>
                    <input type="checkbox" class="form-control" name="group" id="field_group"
                           formControlName="group"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="platformApp.menu.link" for="field_link">Link</label>
                    <input type="text" class="form-control" name="link" id="field_link"
                           formControlName="link"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="platformApp.menu.externalLink" for="field_externalLink">External Link</label>
                    <input type="text" class="form-control" name="externalLink" id="field_externalLink"
                           formControlName="externalLink"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="platformApp.menu.target" for="field_target">Target</label>
                    <input type="text" class="form-control" name="target" id="field_target"
                           formControlName="target"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="platformApp.menu.icon" for="field_icon">Icon</label>
                    <input type="text" class="form-control" name="icon" id="field_icon"
                           formControlName="icon"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="platformApp.menu.hide" for="field_hide">Hide</label>
                    <input type="checkbox" class="form-control" name="hide" id="field_hide"
                           formControlName="hide"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="platformApp.menu.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="platformApp.menu.parent" for="field_parent">Parent</label>
                    <select class="form-control" id="field_parent" name="parent" formControlName="parent">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="menuOption.id === editForm.get('parent').value?.id ? editForm.get('parent').value : menuOption" *ngFor="let menuOption of menus; trackBy: trackMenuById">{{menuOption.text}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
